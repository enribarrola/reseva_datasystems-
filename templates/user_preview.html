{% extends "layout.html" %}
{% block body %}
     <div id="form_reservar">
{% with messages = get_flashed_messages(with_categories=true) %}
  {% for category, message in messages %}
    <div class="{{ category }}">{{ message }}</div>
  {% endfor %}
{% endwith %}
    {% for dato in datos %}
        
     <form action="/user_preview/{{ dato[0] }}" method="POST">
        <br>
        <label for="">Nombre: </label>
            <input type="text" name="nombre" value='{{ dato[1] }}' required>
        <br>
        <label for="">Apellido: </label>
            <input type="text" name="apellido" value="{{ dato[2] }}" required>
        <br>
        <label for="">Correo: </label>
            <input type="email" name="correo" value="{{ dato[3] }}" required>
        <br>
        <label for="">Contraseña </label>
            <input type="password" name="contraseña" value="{{ dato[4] }}" required>
        <br>
        <label for="">Ci: </label>
            <input type="text" name="ci_usuario" value="{{ dato[6] }}" required>
        <br>
        <label for="">numero celular: </label>
            <input type="number" name="cel_usuario" value="{{ dato[7] }}" required>
        <br>
        <label for="">Direccion: </label>
            <input type="text" name="direccion" value="{{ dato[8] }}" required>
        <br>
        <button type="submit" class="btn btn-primary">Actualizar Cliente.</button>
    </form>
      {% endfor %} 

{% endblock %}
